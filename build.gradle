plugins {
    id 'java'
}

group 'com.thamirestissot'
version '0.1'
def springVersion = '2.3.0.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springVersion

}
